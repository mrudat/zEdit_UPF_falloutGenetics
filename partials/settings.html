<h2>Fallout Genetics Patcher</h2>

<section>
  <ignore-plugins patcher-id="falloutGeneticsPatcher"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.falloutGeneticsPatcher.patchFileName"/>
  </div>

  <div>
    <span class="input-label">Ignore CharGen presets: </span>
    <input type="checkbox" ng-model="settings.falloutGeneticsPatcher.ignoreCharGen"/>
  </div>
  <div>
    <span class="input-label">Use CharGen presets files: </span>
    <input type="checkbox" ng-model="settings.falloutGeneticsPatcher.useMorphs"/>
  </div>
  <div>
    <span class="input-label">Random seed: </span>
    <input type="number" ng-model="settings.falloutGeneticsPatcher.seed"/>
  </div>
  <div>
    <span class="input-label">Beard Chance: </span>
    <input type="number" ng-model="settings.falloutGeneticsPatcher.beardChance"/>
  </div>
</section>
